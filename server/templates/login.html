{% extends "base.html" %}

{% block body %}
  <div class="container">
    {% if error %}
      <div class="alert alert-danger alert-dismissible show" role="alert">
        <strong>Error:</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% end %}
    <h1>Login</h1>
    <form action="/login" method="POST">
      {% module xsrf_form_html() %}
      <fieldset>
        <div class="form-group">
          <label for="usernameInputLabel">Username</label>
          <input type="text" class="form-control" name="username" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
          <small id="usernameHelp" class="form-text text-muted">Want an account? Contact Fyssion.</small>
        </div>
        <div class="form-group">
          <label for="passwordInputLabel">Password</label>
          <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>
{% end %}
